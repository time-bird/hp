<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Android用アプリ『My電話帳（MyPhoneBook）』等の開発をしているTime Birdについて紹介しています。">
    <link rel="stylesheet" href="../style.css">
    <title>Time Bird</title>
</head>
<body>
<!-- サイト画面共通サイズ調整用タグ -->
<div id="main">
<!-- ヘッダー＆メニュー読み込み用JavaScript -->
<script src="../main.js"></script>
<!-- タイトルヘッダー&メニュー -->
<div id="header"></div>

  <!-- 以下ページ固有要素 -->
  <a href="https://www.instagram.com/time_bird_jp/?locale=ja_JP" target="_blank" rel="noopener">
  <div class="flex_left_whitebox">
    <img src="../images/i_about/instagram_icon.png" class="icon_S">
    <div class="leftspace">
    <h2>Instagram</h2>
    <p>フォローしていただくと最新情報をお届けします。</p>
    </div>
  </div>
  </a>

  <a href="https://github.com/time-bird" target="_blank" rel="noopener">
  <div class="flex_left_whitebox">
    <img src="../images/i_about/github-mark.png" class="icon_S">
    <div class="leftspace">
    <h2>GitHub</h2>
    <p>コードやサンプルをいくつか公開しています。</p>
    </div>
  </div>
  </a>

  <a href="https://qiita.com/time_bird" target="_blank" rel="noopener">
  <div class="flex_left_whitebox">
    <img src="../images/i_about/qiita_icon.png" class="icon_S">
    <div class="leftspace">
    <h2>Qiita</h2>
    <p>技術情報についての記事を公開しています。</p>
    </div>
  </div>
  </a>

  <a href="https://note.com/timebird" target="_blank" rel="noopener">
  <div class="flex_left_whitebox">
    <img src="../images/i_about/note_icon.png" class="icon_S" style="border-radius:15px; border:1px solid black;">
    <div class="leftspace">
    <h2>note</h2>
    <p>コラム的な記事を公開しています。</p>
    </div>
  </div>
  </a>
      
<!-- 全ページ共通終了タグ -->
</div>
</body>
</html>
