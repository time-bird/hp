<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Time Bird</title>
</head>
<body>
<!-- サイト画面共通サイズ調整用タグ -->
<div id="main">
<!-- ヘッダー＆メニュー読み込み用JavaScript -->
<script src="../main.js"></script>
<!-- タイトルヘッダー&メニュー -->
<div id="header"></div>

  <!-- 以下ページ固有要素 -->
  <div class="flex">
    <a href="https://www.instagram.com/time_bird_jp/?locale=ja_JP" target="_blank">
    <img src="../images/i_about/instagram_icon.png" width="60px" height="60px" style="max-width:60px;">
    <div class="leftspace">
    <h2>Instagram</h2>
    <p>フォローしていただくと最新情報をお届けします。</p>
    </div>
    </a>
  </div>

  <div class="flex">
    <a href="https://qiita.com/time_bird" target="_blank">
    <img src="../images/i_about/qiita_icon.png" width="60px" height="60px" style="max-width:60px;">
    <div class="leftspace">
    <h2>Qiita</h2>
    <p>技術情報についての記事を公開しています。</p>
    </div>
    </a>
  </div>

  <div class="flex">
    <a href="https://note.com/timebird" target="_blank">
    <img src="../images/i_about/note_icon.png" width="60px" height="60px" style="max-width:60px;">
    <div class="leftspace">
    <h2>note</h2>
    <p>コラム的な記事を公開しています。</p>
    </div>
    </a>
  </div>
      
<!-- 全ページ共通終了タグ -->
</div>

</html>
