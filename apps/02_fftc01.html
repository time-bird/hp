    <meta name="description" content="VSCodeでフォルダや複数テキストファイルの合計文字数を表示する機能拡張『Folder & Files Text Counter』を紹介しています。">
    <link rel="stylesheet" href="../style.css">

</head>

<!-- サイト画面共通サイズ調整用タグ -->
<div id="main">
<!-- ヘッダー＆メニュー読み込み用JavaScript -->
<script src="../main.js"></script>
<!-- タイトルヘッダー&メニュー -->
<div id="header"></div>

  <!-- 以下ページ固有要素 -->
  <!-- 白BOX開始 -->
  <div class="back">
	<div class="flex_justify_nobox">
    <div class="flex_left_nobox">
      <img src="../images/i_apps/ap_0201.png" class="mainicon">
      <h1>Folder & Files Text Counter</h1>
    </div>
    <a href="https://github.com/time-bird/folder-and-files-text-counter" target="_blank" rel="noopener">
    <img src="../images/github-mark.png" class="subicon leftspace"></a>
	</div>
  <!-- 本体 -->	
  <img src="../images/i_apps/ap_0202.png" width="100%">
  <h3 style="margin: 10px 0px">VSCodeのテキストファイル文字数カウント機能拡張</h3>
  <p>
    フォルダ内や複数テキストファイルの文字数を合計してカウントする機能拡張です。<br>
    エクスプローラー内でフォルダまたは複数ファイルを選択して使用します。他の文字カウンターとは異なり一つ一つのファイルの文字数を足し合わせる必要はありません。<br>
    右クリックメニューから機能を選択すると通知ボックスに合計文字数が表示されます。<br>
    <a href="https://github.com/time-bird/folder-and-files-text-counter" target="_blank" rel="noopener">
    GitHubアイコン・またはこちらからフルコードにアクセスできます。</a><br>
    ※現在、VSCodeの機能拡張マーケットプレイスでは公開していません。
  </p>
